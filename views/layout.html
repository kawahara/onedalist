<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Favor - open wish list -{% endblock %}</title>
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/index">Favor</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  {% if action == 'index' %}
                    <li><a href="/createNew">create</a></li>
                  {% endif %}
                  {% if action == 'createNew' %}
                    <li><a href="/create" class="btn">Submit</a><li>
                  {% endif %}
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>
        <div class="container">
            {% block contents %}
            {% endblock %}
            <hr>
            <footer>
                <p>Copyright (c) 2013 Team-nomonos All Rights Reserved.</p>
            </footer>
        </div>
        <script src="/javascripts/jquery-1.9.1.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/javascripts/ui.js"></script>
    </body>
</html>
